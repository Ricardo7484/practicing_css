<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selectors</title>
        <!--We use this appointments when we like reference:
            . = class   (logo)
              = tag     (header)
            # = id      (footer)
        -->
        <style>
            .logo{
                background-color: rebeccapurple;
                color: white;
            }
            header{
                background-color: royalblue;
            }
            #footer{
                background-color: red;
            }
        </style>
    </head>
    <body>
        <header>
            <div>
                <div><a href="" class="logo">Logo</a></div>
            </div>
        </header>
        <main>
            <section>
                <h1 class="logo">Content</h1>
                <p>Any text</p>
            </section>
        </main>
        <footer id="footer">
            <p class="logo">&copy; All rights reserved.</p>
        </footer>
    </body>
</html>
