<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Other Selectrs</title>
        <style>
            * {
                border: 1px solid red;
            }
            header + main {
                border: 3px solid blue;
            }
            header ~ main {
                border: 3px solid green;
            }
        </style>
    </head>
    <body>
        <header id="header">
            <div>
                <div>
                    <a href="" class="logo">Logo</a>
                </div>
            </div>
        </header>
        <main id="content">
            <section>
                <h1 class="logo">Content</h1>
                <p>Some text</p>
            </section>
        </main>
    </body>
    <footer>
        <div>
            <p class="logo">&copy; All rights reseved</p>
        </div>
    </footer>
</html>
